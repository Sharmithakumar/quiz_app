<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS */
    body { background: #f8f9fa; }
    .quiz-container {
      max-width: 600px; margin: 50px auto; background: white;
      border-radius: 15px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); padding: 30px;
    }
    .question { font-weight: bold; margin-bottom: 20px; }
    .result { font-size: 1.2rem; font-weight: bold; }
    .timer { font-weight: bold; font-size: 1.1rem; color: #dc3545; text-align: right; }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 class="text-center mb-4">‚è±Ô∏è Quiz App</h2>
  <div id="quiz">
    <div class="timer" id="timer">Time Left: 10s</div>
    <p id="question" class="question"></p>
    <div id="options" class="d-grid gap-2"></div>
    <button id="nextBtn" class="btn btn-primary mt-3" disabled>Next</button>
  </div>
  <div id="result" class="text-center mt-4 d-none">
    <p class="result"></p>
    <p class="text-muted" id="timeTaken"></p>
    <button class="btn btn-success" onclick="restartQuiz()">Restart Quiz</button>
  </div>
</div>

<script>
  // JS
  const quizData = [
    { question: "Which language is used for styling web pages?", options: ["HTML","CSS","Python","Java"], answer: "CSS" },
    { question: "Which is not a JavaScript Framework?", options: ["React","Angular","Django","Vue"], answer: "Django" },
    { question: "Which language runs in a web browser?", options: ["C","Java","Python","JavaScript"], answer: "JavaScript" }
  ];

  let currentQuestion=0, score=0, timer, timeLeft=10, totalTime=0;
  const questionEl=document.getElementById("question"),
        optionsEl=document.getElementById("options"),
        nextBtn=document.getElementById("nextBtn"),
        resultDiv=document.getElementById("result"),
        resultText=document.querySelector(".result"),
        timeTaken=document.getElementById("timeTaken"),
        timerEl=document.getElementById("timer");

  function startTimer() {
    timeLeft=10; timerEl.textContent=`Time Left: ${timeLeft}s`;
    timer=setInterval(()=>{ timeLeft--; timerEl.textContent=`Time Left: ${timeLeft}s`;
      if(timeLeft<=0){ clearInterval(timer); nextBtn.disabled=false; disableOptions(); nextQuestion(); } },1000);
  }

  function loadQuestion(){
    clearInterval(timer); startTimer();
    const currentQuiz=quizData[currentQuestion]; questionEl.textContent=currentQuiz.question;
    optionsEl.innerHTML="";
    currentQuiz.options.forEach(option=>{
      const btn=document.createElement("button"); btn.classList.add("btn","btn-outline-primary"); btn.textContent=option;
      btn.onclick=()=>selectAnswer(btn,currentQuiz.answer); optionsEl.appendChild(btn);
    });
    nextBtn.disabled=true;
  }

  function disableOptions(){ optionsEl.querySelectorAll("button").forEach(btn=>btn.disabled=true); }

  function selectAnswer(selectedBtn, correctAnswer){
    clearInterval(timer); disableOptions();
    optionsEl.querySelectorAll("button").forEach(btn=>{
      if(btn.textContent===correctAnswer) btn.classList.add("btn-success");
      else btn.classList.add("btn-outline-secondary");
    });
    if(selectedBtn.textContent===correctAnswer) score++; else selectedBtn.classList.add("btn-danger");
    nextBtn.disabled=false;
  }

  nextBtn.addEventListener("click", nextQuestion);

  function nextQuestion(){
    totalTime+=(10-timeLeft); currentQuestion++;
    if(currentQuestion<quizData.length) loadQuestion();
    else showResult();
  }

  function showResult(){
    clearInterval(timer); document.getElementById("quiz").classList.add("d-none");
    resultDiv.classList.remove("d-none"); resultText.textContent=`You scored ${score} out of ${quizData.length}! üéâ`;
    timeTaken.textContent=`‚è± Total Time Taken: ${totalTime}s`;
  }

  function restartQuiz(){ currentQuestion=0; score=0; totalTime=0; resultDiv.classList.add("d-none");
    document.getElementById("quiz").classList.remove("d-none"); loadQuestion(); }

  loadQuestion();
</script>

</body>
</html>
